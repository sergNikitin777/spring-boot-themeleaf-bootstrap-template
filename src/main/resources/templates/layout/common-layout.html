<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">Project
	Skeleton Title</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<!-- Bootstrap core CSS/JS -->
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- Styles for this template -->
<link rel="stylesheet" type="text/css" media="all"
	href="../../../css/dashboard.css" th:href="@{/css/dashboard.css}" />
<!-- Custom CSS Style -->
<link rel="stylesheet" type="text/css" media="all"
	href="../../../css/custom-style.css" th:href="@{/css/custom-style.css}" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">prmIT</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" th:href="@{/home}">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row row-offcanvas row-offcanvas-left">

			<div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar"
				role="navigation">

				<ul class="nav nav-sidebar">
					<li th:classappend="${page == 'home' ? 'active' : ''}"><a
						href="../home.html" th:href="@{/home}">Overview</a></li>
					<li th:classappend="${page == 'navitem1' ? 'active' : ''}"><a
						href="#">Nav Item 1</a></li>
				</ul>
				<ul sec:authorize="hasRole('ROLE_ADMIN')" class="nav nav-sidebar">
					<li th:classappend="${page == 'users' ? 'active' : ''}"><a
						href="#" th:href="@{/admin/users}">User List</a></li>
				</ul>

			</div>
			<!--/span-->

			<div class="col-sm-9 col-md-10 main">

				<!--toggle sidebar button-->
				<p class="visible-xs">
					<button type="button" class="btn btn-primary btn-xs"
						data-toggle="offcanvas">
						<i class="glyphicon glyphicon-chevron-left"></i>
					</button>
				</p>

				<div layout:fragment="content">
					<p>Page content goes here</p>
				</div>

			</div>
			<!--/row-->
		</div>
	</div>
	<!--/.container-->

	<div class="footer">
		<div class="container">
			<p class="text-muted">&copy; prmIT</p>
		</div>
	</div>

	<!-- script references -->
	<!--Caution: Include jquery before bootstrap js :D -->
	<script
		src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script type="text/javascript"
		src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	<script src="../../../js/custom-scripts.js"
		th:src="@{/js/custom-scripts.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script type="text/javascript"
		src="../../js/ie10-viewport-bug-workaround.js"
		th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>

	<div layout:fragment="custom-scripts">
		<!--Custom page specific scripts goes here-->
	</div>

</body>
</html>
